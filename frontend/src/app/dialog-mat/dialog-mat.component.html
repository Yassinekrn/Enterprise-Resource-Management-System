
<h1 mat-dialog-title>Add Material</h1>
<div mat-dialog-content>
    <form [formGroup]="materialForm">
      <mat-form-field class="example-full-width">
        <mat-label>Material ID</mat-label>
        <input formControlName="ID" matInput #postalCode>
        <!-- <mat-hint align="end">{{postalCode.value.length}} / 5</mat-hint> -->
      </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Material's Name</mat-label>
        <input formControlName="Name" matInput>
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Material's Price</mat-label>
        <input formControlName="Price" matInput>
    </mat-form-field>
    <!-- <mat-form-field class="example-full-width">
        <mat-label>Material's Purchase Date</mat-label>
        <input formControlName="Purchase_Date" matInput #postalCode maxlength="8">
        <mat-hint align="end">{{postalCode.value.length}} / 8</mat-hint>
      </mat-form-field> -->
      <mat-form-field appearance="fill"><!-- outline -->
        <mat-label>Choose a date</mat-label>
        <input formControlName="Purchase_Date" matInput [matDatepicker]="picker">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <div class="example-container">
        <mat-form-field appearance="fill">
          <mat-label>Material's Brand</mat-label>
          <input formControlName="Brand" matInput placeholder="pat@example.com" >
        </mat-form-field>
      </div>  
      
      <mat-form-field class="example-full-width">
          <mat-label>material's Reference</mat-label>
          <input formControlName="Reference" type="tel" matInput placeholder="Ex.A542F021">
          <mat-icon matSuffix>mode_edit</mat-icon>
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Avalaibility Status</mat-label>
        <textarea formControlName="IsTaken" matInput >0</textarea>
      </mat-form-field>
    </form>
      <div mat-dialog-action [align]="'end'">
        <button mat-raised-button color="accent" mat-dialog-close  class="mrgn">Close</button>
        <button mat-raised-button color="primary" class="mrgn" (click)="addMaterial()" disabled="false">{{actionBtn}}</button>
        
      </div>
</div>
