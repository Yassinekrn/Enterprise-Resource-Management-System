<div class="add-parent">
    <button mat-raised-button color="accent" class="add" (click)="openDialogAsgn()">Add a new Assignement</button>
</div>


<div class="container">
<div style="margin-top: 10px">
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. 10/10/2022" #input>
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="ID">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>

      <!-- ID Employee Column -->
      <ng-container matColumnDef="ID_Employee">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID_Employee </th>
        <td mat-cell *matCellDef="let row"> {{row.iD_Employee}} </td>
      </ng-container>

      <!-- ID Material Column -->
      <ng-container matColumnDef="ID_Material">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID_Material </th>
        <td mat-cell *matCellDef="let row"> {{row.iD_Material}} </td>
      </ng-container>
  
      <!-- Start_Date Column -->
      <ng-container matColumnDef="Start_Date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Start_Date </th>
        <td mat-cell *matCellDef="let row"> {{row.start_Date | date}} </td>
      </ng-container>

      <!-- End_Date Column -->
      <ng-container matColumnDef="End_Date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> End_Date </th>
        <td mat-cell *matCellDef="let row"> {{row.end_Date | date}} </td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="Action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
        <td mat-cell *matCellDef="let row">
          <!-- edit | delete buttons here -->
          <button mat-icon-button color="primary" (click)="editAssignement(row)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="accent" (click)="deleteAssignement(row.id, row.iD_Material)">
            <mat-icon>delete</mat-icon>
          </button>

        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
</div>
</div>
