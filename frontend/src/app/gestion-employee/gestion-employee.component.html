<div class="add-parent">
    <button mat-raised-button color="accent" class="add" (click)="openDialog()">Add a new employee</button>
</div>


<div class="container">
<div style="margin-top: 10px">
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="ID">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
      </ng-container>
  
      <!-- Prename Column -->
      <ng-container matColumnDef="Prename">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Prename </th>
        <td mat-cell *matCellDef="let row"> {{row.prename}} </td>
      </ng-container>
  
      <!-- CIN Column -->
      <ng-container matColumnDef="CIN">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> CIN </th>
        <td mat-cell *matCellDef="let row"> {{row.cin}} </td>
      </ng-container>

      <!-- Email Column -->
      <ng-container matColumnDef="Email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
        <td mat-cell *matCellDef="let row"> {{row.email}} </td>
      </ng-container>
      
      <!-- Phone_Number Column -->
      <ng-container matColumnDef="Phone_Number">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone Number </th>
        <td mat-cell *matCellDef="let row"> {{row.phone_Number}} </td>
      </ng-container>

      <!-- Home_Address Column -->
      <ng-container matColumnDef="Home_Address">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Home Address </th>
        <td mat-cell *matCellDef="let row"> {{row.home_Address}} </td>
      </ng-container>

      <!-- Emp_Function Column -->
      <ng-container matColumnDef="Emp_Function">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Employee Function </th>
        <td mat-cell *matCellDef="let row"> {{row.emp_Function}} </td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="Action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
        <td mat-cell *matCellDef="let row">
          <!-- edit | delete buttons here -->
          <button mat-icon-button color="primary" (click)="editEmployee(row)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="accent" (click)="deleteEmployee(row.id)">
            <mat-icon>delete</mat-icon>
          </button>

        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
</div>
</div>
